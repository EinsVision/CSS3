<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="anchor" href="https://www.naver.com">Naver</a>
    <ul>
        <li>HTML</li>
        <li id="list">CSS</li>
        <li id="active">JavaScript</li>
    </ul>
    <input type="button" id="button" value="button">
    <script>
        var li = document.getElementById('active');
        console.log(li.constructor.name); // HTMLLIElement (단수) 유사배열
        var lis = document.getElementsByTagName('li');
        console.log(lis.constructor.name); // HTMLCollection (복수) 유사배열

        var target = document.getElementById('list');
        console.log(target.constructor.name); // HTML LI Element

        var target = document.getElementById('anchor');
        console.log(target.constructor.name); //HTML Anchor Element

        var target = document.getElementById('button');
        console.log(target.constructor.name); // HTML input Element
        
        // 아래와 깉이 객체를 target에 저장해서 다양한 속성들을 변화시킬 수 있다.
        // var target = document.getElementById('anchor');
        // target.href="http://opentutorials.org";

    </script>
</body>
</html>
