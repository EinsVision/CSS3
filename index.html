<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <style> 
        h1{color:blue}
        li{
            color:mediumvioletred;
            text-decoration: underline;
        }
        #css_select{
            font-size: 30px;
        }
        .deactive{
            text-decoration: line-through;
        }
    </style>
</head>
<body> 
    <h1 class="deactive">수업의 순서</h1>
    <h1>Hello CSS3</h1>
    <ul>
        <li class="deactive">HTML</li> <!-- Class: 대상을 관리하기 쉽도록 grouping 하는 것-->
        <li id="css_select">CSS</li> <!-- ID: 단 한번만 등장해야 한다.-->
        <li class="deactive">JavaScript</li>
    </ul>
</body>
</html>
