<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        h1,a{border:1px solid red;}
        h1{display:inline;} /*block을 inline으로 만들기*/
        a{display:block;}   /*inline을 block으로 만들기*/
    </style>
</head>
<body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://www.naver.com">네이버</a>입니다.
</body>
</html>
