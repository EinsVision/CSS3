<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target2{
            border:black;
        }
        #target1{
            border:black;
        }
    </style>
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <div class="target">
        content1
    </div>
     
     
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('.target').before('<div>before</div>');
        $('.target').after('<div>after</div>');
        $('.target').prepend('<div>prepend</div>');
        $('.target').append('<div>append</div>');
    </script>

    <div class="target" id="target1">
        target 1
    </div>
    
    <div class="target" id="target2">
        target 2
    </div>

    <div id="source">source</div>

    <input type="button" value="remove target 1" id="btn1" />
    <input type="button" value="empty target 2" id="btn2" />
    
    <input type="button" value="replaceAll target 1" id="btn3" />
    <input type="button" value="replaceWith target 2" id="btn4" />
    
    <input type="button" value="clone replaceAll target 1" id="btn5" />

    <script>
        $('#btn1').click(function(){
            $('#target1').remove();
        })

        $('#btn2').click(function(){
            $('#target2').empty();
        })

        $('#btn3').click(function(){
            $('<div>replaceAll</div>').replaceAll('#target1');
        })

        $('#btn4').click(function(){
            $('#target2').replaceWith('<div>replaceWith</div>');
        })

        $('#btn5').click(function(){
            $('#source').clone().replaceAll('#target1');
        })
    </script>
</body>
</html>
