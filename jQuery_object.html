<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        // jQuery 객체: jQuery 함수의 리턴 값이다. 그리고 element들에 대해서 처리할 작업을
        // property로 가지고 있는 객체이다.
        var li = $('li');
        li.css('text-decoration','underline').css('color', 'tomato');
        for(var i = 0; i < li.length; i++)
        {
            console.log($(li[i]).css('color', 'blue'));
        }
    </script>
</body>
</html>
