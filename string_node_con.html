<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <input type="button" onclick="get();" value="get" />
    <input type="button" onclick="set();" value="set" />
    <input type="button" onclick="get1();" value="get1" />
    <input type="button" onclick="set1();" value="set1" />
    <input type="button" onclick="get2();" value="get2" />
    <input type="button" onclick="set2();" value="set2" />
    <script>
        function get(){
            var target = document.getElementById('target');
            alert(target.innerHTML);
        }
        function set(){
            var target = document.getElementById('target');
            target.innerTHML = "<li>JavaScript Core</li><li>BOM</li><li>DOM</li>";
        }

        function get1(){
            var target = document.getElementById('target');
            alert(target.outerHTML);
        }
        function set1(){
            var target = document.getElementById('target');
            target.outerHTML = "<ol><li>JavaScript Core</li><li>BOM</li><li>DOM</li></ol>";
        }

        function get2(){
            var target = document.getElementById('target');
            alert(target.innerText);
        }
        function set2(){
            var target = document.getElementById('target');
            target.innerText = "<li>JavaScript Core</li><li>BOM</li><li>DOM</li>";
        }
    </script>

    <ul id="target2">
        <li>CSS</li>
    </ul>
    <input type="button" onclick="beforebegin();" value="beforebegin" />
    <input type="button" onclick="afterbegin();" value="afterbegin" />
    <input type="button" onclick="beforeend();" value="beforeend" />
    <input type="button" onclick="afterend();" value="afterend" />
    <script>
        function beforebegin(){
            var target = document.getElementById('target2');
            target.insertAdjacentHTML('beforebegin','<h1>Client Side</h1>');
        }
        function afterbegin(){
            var target = document.getElementById('target2');
            target.insertAdjacentHTML('afterbegin','<li>HTML</li>');
        }
        function beforeend(){
            var target = document.getElementById('target2');
            target.insertAdjacentHTML('beforeend','<li>JavaScript</li>');
        }
        function afterend(){
            var target = document.getElementById('target2');
            target.insertAdjacentHTML('afterend','<h1>Server Side</h1>');
        }
    </script>
</body>
</html>
